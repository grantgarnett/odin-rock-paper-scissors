<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        
        <div id="block-one">
            <h1 id="hero">Rock, paper, or scissors?</h1>
            <div id="scores">
                <div id="player-scoring">
                    <h3>You</h3>
                    <span id="player-score">0</span>
                </div>
                <div id="computer-scoring">
                    <h3>Computer</h3>
                    <span id="computer-score">0</span>
                </div>
            </div>
        </div>

        <div id="block-two">
            <div id="player-selections">
                <img id="rock" src="./images/rock.png">
                <img id="paper" src="./images/paper.png">
                <img id="scissors" src="./images/scissors.png">
            </div>
            <div id="next-text">
                
            </div>
            <div id="computer-selection">
                <img id="computer-image" src="images/question-mark.png">
            </div>
        </div>

        <div id="block-three">
            <p id="footer"><strong>FIRST TO FIVE WINS</strong></p>
        </div>

    </body>
</html>
